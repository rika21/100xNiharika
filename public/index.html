<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
</head>
<body>
  <div>
    <label for="room">Room: </label>
    <input type="text" id="room" />

  </div>
  <div>
    <ul id="messages"></ul>
  </div>

    <input type="text" id="message" />

  </div>

  <script src="client.js"></script>
</body>
</html>
